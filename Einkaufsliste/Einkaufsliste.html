<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Einkaufsliste.js"></script>
    <link rel="stylesheet" href="Einkaufsliste.css">
    <title>WG Einkaufsliste</title>
</head>
<body>
    <h1>WG Einkaufsliste</h1>

    <div id="addWare">
        <legend>Ware hinzufügen</legend>
            Item
            <input type="text" id="wareInput" name="Datalist" list="options" placeholder="Was kaufen?" required/>
            <datalist id="options">
                <option value="Butter"></option>
                <option value="Zucker"></option>
                <option value="Seife"></option>
                <option value="Trauben"></option>

            </datalist>
            <br> <hr />

            Quantity
            <input type="number" id="quantityInput" name="Stepper" step="1" min="1" max="100" value="1" required />
            <br> <hr />

            Comment
            <textarea name="kommentar" id="commentInput" rows="2" placeholder="Marke/Einheit/Farbe/..."></textarea>
            <br> <hr />

            <input type="submit" value="Hinzufügen" />

    </div>

    <div>
        <div id="shoppingList">
            <legend>Eure Einkaufsliste</legend>
                <div id="Eintrag">
                    <p id="itemName"> Brot </p>
                    <form>
                        <div id="checkBoxInput" >
                        Gekauft?
                        <input type="checkbox" name="NextPurchase" /> 
                        <br>  
                        </div>


                        <div id="quantityInput"> Quantity
                        <input type="number"  name="Stepper" step="1" min="1" max="100" value="1" required />
                        <br> 
                        </div>
            
                        <div id="commentInput"> Comment
                        <textarea name="kommentar"  rows="2" placeholder="Marke/Einheit/Farbe/..."></textarea>
                        <br> 
                        </div>

                        <div id="date"> Last bought:
                        <input type="date" name="today" value="2024-04-20">
                        </div>

                        <button id="deleteButton"> X </button>
                        </form>
                       

                        
                </div>
    </div>

</body>
</html>
